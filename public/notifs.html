<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <p id="token"></p>
    <div class="input-field center">
        <button onclick="back()" class="btn waves-effect grey darken-1">Go Back</button>
    </div> 

    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-messaging.js"></script>

    <script>
        var firebaseConfig = {
          apiKey: "AIzaSyDEUekXeyIKJUreRaX78lsEYBt8JGHYmHE",
          authDomain: "arcadia-high-mobile.firebaseapp.com",
          databaseURL: "https://arcadia-high-mobile.firebaseio.com",
          projectId: "arcadia-high-mobile",
          storageBucket: "arcadia-high-mobile.appspot.com",
          messagingSenderId: "654225823864",
          appId: "1:654225823864:web:944772a5cadae0c8b7758d"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const messaging=firebase.messaging();

        function IntitalizeFireBaseMessaging() {
            messaging
                .requestPermission()
                .then(function () {
                    console.log("Notification Permission");
                    return messaging.getToken();
                })
                .then(function (token) {
                    console.log("Token : "+token);
                    document.getElementById("token").innerHTML=token;
                })
                .catch(function (reason) {
                    console.log(reason);
                });
        }

        messaging.onMessage(function (payload) {
            console.log(payload);
            const notificationOption={
                body:payload.notification.body,
                icon:payload.notification.icon
            };

            if(Notification.permission==="granted"){
                var notification=new Notification(payload.notification.title,notificationOption);

                notification.onclick=function (ev) {
                    ev.preventDefault();
                    window.open(payload.notification.click_action,'_blank');
                    notification.close();
                }
            }

         });

        messaging.onTokenRefresh(function () {
            messaging.getToken()
                .then(function (newtoken) {
                    console.log("New Token : "+ newtoken);
                })
                .catch(function (reason) {
                    console.log(reason);
                })
        })

        IntitalizeFireBaseMessaging();
    </script>

    <script src="scripts/persistauth.js"></script>
    <script src="scripts/notifs.js"></script>
