        <title>Content Editing System: Bulletin</title>

    <body>
        <!-- <h1>Content Editing System: Bulletin</h1> -->

        <nav class="grey darken-2">

                <a href="#" class="brand-logo">
                    <img src="images/feather.png" style="width: 60px; margin-top: 2px; margin-left: 30px;">
                </a>
                <a href="#" id ="navTitle" class="brand-logo" style="margin-left: 85px;">Content Editing System: Bulletin</a>

        <div id="main">
            <div id= "form">
                <div class="row">
                    <form class="col s12">

                        <div class="row">
                            <div class="input-field col s7">
                                <select id="category">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="Academics">Academics</option>
                                    <option value="Athletics">Athletics</option>
                                    <option value="Clubs">Clubs</option>
                                    <option value="Colleges">Colleges</option>
                                    <option value="Reference">Reference</option>
                                    <!-- <option value="seniors">Seniors</option> -->
                                </select>
                                <label>Article Category</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s7">
                                <label for="id">ID (for update/remove)</label><br>
                                <input type="text" name="id" id="id"/>
                            </div>
                            <!-- <div class="input-field col s6">
                                <label for="image">Image Link</label><br>
                                <input type="text" name="image" id="image"/>
                            </div> -->
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <label for="timestamp">Date</label><br>
                                <input type="text" class="datepicker" id="timestamp">
                            </div>
                            <div class="input-field col s6">
                                <label for="title">Article Title</label><br>
                                <input type="text" name="title" id="title"/>
                            </div>
                            <!-- <div class="input-field col s4">
                                <label for="author">Author</label><br>
                                <input type="text" name="author" id="author"/>
                            </div> -->
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea" name="body"></textarea>
                                <label for="textarea1">Article Body</label>
                            </div> 
                        </div>
                    </form>
                </div>              
            </div>
            <div class="input-field center">
                <button id="addBtn1" class="btn waves-effect grey darken-1"> Add </button>
                <button id="updateBtn1" class="btn waves-effect grey darken-1"> Update </button>
                <button id="removeBtn1" class="btn waves-effect grey darken-1"> Remove </button>
                <button onclick="back2()" class="btn waves-effect grey darken-1" id="back">Go to Directory</button>
            </div>      
        </div>


        <div id="feed" class="container">
            <div class="row">
                <div id="addedArticles" class="col s12">
                    <div id="sectionTitles">   
                        <p>Academics</p>
                    </div>
                    <ul id="myUL1" class="collection"></ul>
                </div>

                <div id="addedArticles" class="col s12">
                    <div id="sectionTitles">   
                        <p>Athletics</p>
                    </div>
                    <ul id="myUL2" class="collection"></ul>
                </div>

                <div id="addedArticles" class="col s12">

                    </div>

                </div>

                <div id="addedArticles" class="col s12">
                    <div id="sectionTitles">   
                        <p>Colleges</p>
                    </div>
                    <ul id="myUL4" class="collection"></ul>
                </div>

                <div id="addedArticles" class="col s12">
                    <div id="sectionTitles">   
                        <p>Reference</p>
                    </div>
                    <ul id="myUL5" class="collection"></ul>
                </div>

        </div>
