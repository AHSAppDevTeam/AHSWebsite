<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Content Editing System: Homepage</title>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>

    <body>
        <h1>Content Editing System: Homepage</h1>
        <div id="main">
            <div id= "form">
                <div class="row">
                    <form class="col s12">

                        <div class="row">
                            <div class="input-field col s6">
                                <select id="category">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="asb">ASB</option>
                                    <option value="district">District</option>
                                    <option value="sports">Sports</option>
                                </select>
                                <label>Article Category</label>
                            </div>
                            <div class="input-field col s6">
                                <form action="#">
                                    <p>
                                        <label for="isFeatured">
                                            <input type="checkbox" id="isFeatured" value=1 />
                                            <span>isFeatured</span>
                                        </label>
                                    </p>
                                </form>
                            </div>   
                        </div>

                        <div class="row">
                            <!--<div class="input-field col s6">
                                <label for="number">Article Number</label><br>
                                <input type="number" name="number" id="number"/>
                            </div>-->
                            <div class="input-field col s6">
                                <label for="timestamp">Date</label><br>
                                <input type="text" class="datepicker" id="timestamp">
                            </div>
                            <div class="input-field col s6">
                                <label for="image">Image Link</label><br>
                                <input type="text" name="image" id="image"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <label for="title">Article Title</label><br>
                                <input type="text" name="title" id="title"/>
                            </div>
                            <div class="input-field col s6">
                                <label for="author">Author</label><br>
                                <input type="text" name="author" id="author"/>
                            </div>
                        </div>

                        <!--<div class="row">
                            <div class="input-field col s6">
                                <label for="imgNum">Image Number</label><br>
                                <input type="number" name="imgNum" id="imgNum"/>
                            </div>
                        </div>-->

                        <!--To Do: fix how adding a big text pushes everything to the top-->
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea" name="body"></textarea>
                                <label for="textarea1">Article Body</label>
                            </div> 
                        </div>
                    </form>
                </div>              
            </div>
            <div class="input-field center">
                <button id="addBtn" class="btn waves-effect grey darken-1"> Add </button>
                <button id="updateBtn" class="btn waves-effect grey darken-1"> Update </button>
                <button id="removeBtn" class="btn waves-effect grey darken-1"> Remove </button>
                <button onclick="back2()" class="btn waves-effect grey darken-1" id="back"> Go Back </button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script>
            $(document).ready(function(){
                $('select').formSelect();
                $('.datepicker').datepicker({
                    format: 'yyyy.mm.dd' 
                });
            });
        </script>
        <script src="server.js"></script>
    </body>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        h1{
            font-size: 25px;
            margin-top: 20px;
            margin-bottom: 1px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        #main{
            width: 600px; 
            height: 800px;
            margin: 10px auto; 
            background-color: white;
            display: ruby;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #form{
            width: 600px;
            border: solid 1px #EBEBEB;
            padding: 1rem;
        }

        button{
            margin-top: 1px;
        }

    </style>

</html>
